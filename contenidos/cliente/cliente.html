<div class="container mt-3">
    <!-- Botones -->
    <h4>Lista de Clientes</h4>
    <div>
      <button type="button" id="btnAgregarCliente" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#modalFormulario">Agregar Cliente</button>


    </div>
    <!-- tabla -->
    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombres</th>
          <th scope="col">Dni</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Direccion</th>
          <th scope="col">Ciudad</th>
          <th scope="col"></th>

        </tr>
      </thead>
      <tbody id="rowsCliente">
        <!-- aca se va a llenar los registros del arreglo -->
      </tbody>
    </table>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="modalFormulario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- class="form-label":para letra, for="txtCosto" para numero -->

          <form id="frmCliente">
            <!-- id -->
            <div class="mb-1">
              <label class="form-label">ID</label>
              <input type="text" class="form-control" id="txtId" placeholder="ID" value="Autogenerado" readonly>
            </div>
            <!-- nombre -->
            <div class="mb-1">
              <label class="form-label">Nombres</label>
              <input type=" text" class="form-control" id="txtNombres" placeholder="Ingrese el nombre del cliente">
            </div>
            <!-- Dni -->
            <div class="mb-1">
              <label class="form-label">Dni</label>
              <input type="text" class="form-control" id="txtDni" placeholder="Ingrese su dni">
            </div>
            <!-- apellidos -->
            <div class="mb-1">
              <label class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="txtApellidos" placeholder="Ingrese el apellido del cliente">
            </div>
            <!-- Direccion -->
            <div class="mb-1">
              <label class="form-label">Direccion</label>
              <input type="text" class="form-control" id="txtDireccion" placeholder="Ingrese la Direccion">
            </div>
            <!-- ciudad-->
            <div class="mb-1">
              <label class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="txtCiudad" placeholder="ingrese su ciudad">
            </div>

        <div class="modal-footer">
          <button id="btnGrabar" onclick="validarCompus()" type="button" class="btn btn-success">Grabar</button>
          <button id="btnCerrar" type="button" class="btn btn-danger" data-bs-dismiss="modal"
            onclick="formReset()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal de Confirmación -->
  <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacionLabel">Confirmación de Eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas eliminar este elemento?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnConfirmarEliminar"
            data-bs-dismiss="modal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>


 <!-- fin Modal -->
