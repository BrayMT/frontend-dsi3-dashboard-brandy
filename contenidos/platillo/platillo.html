<div class="container mt-3">
  <!-- Botones -->
  <h4>Lista de Platillo</h4>
  <div>
    <button type="button" id="btnAgregarPlatillo" class="btn btn-primary" data-bs-toggle="modal"
      data-bs-target="#modalFormulario">Agregar Platillo</button>


  </div>
  <!-- tabla -->
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre_platillo</th>
        <th scope="col">Decripcion</th>
        <th scope="col">Categoria</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody id="rowsPlatillo">
      <!-- aca se va a llenar los registros del arreglo -->
    </tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="modalFormulario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Platillo</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- class="form-label":para letra, for="txtCosto" para numero -->

        <form id="frmPlatillo">
          <!-- id -->
          <div class="mb-1">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" id="txtId" placeholder="ID" value="Autogenerado" readonly>
          </div>
          <!-- nombre_platillo -->
          <div class="mb-1">
            <label class="form-label">Nombre_platillo</label>
            <input type=" text" class="form-control" id="txtNombre_platillo" placeholder="Ingrese el nombre de platillo">
          </div>
           <!-- descripcion -->
           <div class="mb-1">
            <label class="form-label">descripcion</label>
            <input type="text" class="form-control" id="txtDescripcion" placeholder="Ingrese descripcion">
          </div>
          <!-- categoria -->
          <div class="mb-1">
            <label class="form-label">Categoria</label>
            <input type="text" class="form-control" id="txtCategoria" placeholder="Ingrese su categoria">
          </div>
      
          <!-- precio -->
          <div class="mb-1">
            <label class="form-label">Precio</label>
            <input type="text" class="form-control" id="txtPrecio" placeholder="Ingresa el precio">
          </div>
      

      <div class="modal-footer">
        <button id="btnGrabar" onclick="enviarDatosApi()" type="button" class="btn btn-success"
          data-bs-dismiss="modal">Grabar</button>
        <button id="btnCerrar" type="button" class="btn btn-danger" data-bs-dismiss="modal"
          onclick="formReset()">Cerrar</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal de Confirmación -->
<div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalConfirmacionLabel">Confirmación de Eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este elemento?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar"
          data-bs-dismiss="modal">Eliminar</button>
      </div>
    </div>
  </div>
</div>
